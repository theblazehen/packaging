[tasks.build]
description = "Build slackdump-bin package"
run = "makepkg -sf"

[tasks.test]
description = "Install and test slackdump-bin"
run = """
sudo pacman -U --noconfirm slackdump-bin-*.pkg.tar*
slackdump --version
"""

[tasks.lint]
description = "Run namcap on package"
run = "namcap PKGBUILD && namcap slackdump-bin-*.pkg.tar* 2>/dev/null || true"

[tasks.srcinfo]
description = "Generate .SRCINFO"
run = "makepkg --printsrcinfo > .SRCINFO"

[tasks.push]
description = "Push to AUR"
run = "mise run -w ../.. aur-push aur/slackdump-bin"
