[tasks.build]
description = "Build blivet-gui package"
run = "makepkg -sf"

[tasks.test]
description = "Install and test blivet-gui"
run = """
sudo pacman -U --noconfirm blivet-gui-*.pkg.tar*
blivet-gui --help || true
"""

[tasks.lint]
description = "Run namcap on package"
run = "namcap PKGBUILD && namcap blivet-gui-*.pkg.tar* 2>/dev/null || true"

[tasks.srcinfo]
description = "Generate .SRCINFO"
run = "makepkg --printsrcinfo > .SRCINFO"

[tasks.push]
description = "Push to AUR"
run = "mise run -w ../.. aur-push aur/blivet-gui"
