# nvchecker configuration for package version tracking
# https://nvchecker.readthedocs.io/

[__config__]
oldver = ".github/nvchecker/old_ver.json"
newver = ".github/nvchecker/new_ver.json"

# ═══════════════════════════════════════════════════════════════════
# Docker packages (track git commits - we patch the source)
# ═══════════════════════════════════════════════════════════════════


# disable
#["docker/clawd.bot"]
#source = "git"
#git = "https://github.com/clawdbot/clawdbot.git"
#use_commit = true

# ═══════════════════════════════════════════════════════════════════
# AUR: NPM Packages
# ═══════════════════════════════════════════════════════════════════

["aur/promptfoo"]
source = "npm"
npm = "promptfoo"

["aur/kimaki"]
source = "npm"
npm = "kimaki"

["aur/openchamber"]
source = "npm"
npm = "@openchamber/web"

["aur/ccstatusline"]
source = "npm"
npm = "ccstatusline"

["aur/claude-code-ui"]
source = "npm"
npm = "@siteboon/claude-code-ui"

# ═══════════════════════════════════════════════════════════════════
# AUR: GitHub Releases
# ═══════════════════════════════════════════════════════════════════

["aur/bdui-bin"]
source = "github"
github = "assimelha/bdui"
use_latest_release = true
prefix = "v"

["aur/code-notify"]
source = "github"
github = "mylee04/code-notify"
use_latest_release = true
prefix = "v"

["aur/xmenu"]
source = "github"
github = "phillbush/xmenu"
use_max_tag = true
prefix = "v"

["aur/arweave-deploy-bin"]
source = "github"
github = "ArweaveTeam/arweave-deploy"
use_max_tag = true
prefix = "v"

["aur/blivet-gui"]
source = "github"
github = "storaged-project/blivet-gui"
use_max_tag = true

["aur/adb-gui-kit-bin"]
source = "github"
github = "Drenzzz/adb-gui-kit"
use_latest_release = true
prefix = "v"

["aur/komac"]
source = "github"
github = "russellbanks/Komac"
use_latest_release = true
prefix = "v"

["aur/comaps"]
source = "regex"
url = "https://codeberg.org/comaps/comaps/releases"
regex = "v(\\d{4}\\.\\d+\\.\\d+-\\d+)"

["aur/slackdump-bin"]
source = "github"
github = "rusq/slackdump"
use_latest_release = true
prefix = "v"

# ═══════════════════════════════════════════════════════════════════
# AUR: Git HEAD (-git packages)
# Version format from pkgver(): r<count>.<shorthash>
# nvchecker returns full commit hash, we compare short hash portion
# ═══════════════════════════════════════════════════════════════════

["aur/blender-mcp-git"]
source = "git"
git = "https://github.com/ahujasid/blender-mcp.git"
use_commit = true

["aur/lazybeads-git"]
source = "git"
git = "https://github.com/codegangsta/lazybeads.git"
use_commit = true

["aur/fractalart-git"]
source = "git"
git = "https://github.com/TomSmeets/FractalArt.git"
use_commit = true

["aur/ranger-git"]
source = "git"
git = "https://github.com/ranger/ranger.git"
use_commit = true

["aur/scrapfetch-git"]
source = "git"
git = "https://github.com/amodi444/scrapfetch.git"
use_commit = true

["aur/jdwp-mcp-git"]
source = "git"
git = "https://github.com/navicore/jdwp-mcp.git"
use_commit = true

# ═══════════════════════════════════════════════════════════════════
# AUR: Java Applications
# ═══════════════════════════════════════════════════════════════════

["aur/ovrport-bin"]
source = "github"
github = "ovrport/app"
use_latest_release = true
prefix = "v"

["aur/screenpipe-bin"]
source = "github"
github = "screenpipe/screenpipe"
use_latest_release = true
prefix = "v"

["aur/tuitube-bin"]
source = "github"
github = "remorses/tuitube"
use_latest_release = true
prefix = "tuitube@"

["aur/caire"]
source = "github"
github = "esimov/caire"
use_max_tag = true
prefix = "v"

["aur/yt-beats"]
source = "github"
github = "krishnakanthb13/yt-beats"
use_latest_release = true
prefix = "v"

["aur/yacy"]
source = "github"
github = "yacy/yacy_search_server"
use_max_tag = true
prefix = "Release_"
include_regex = "^Release_\\d"
