name: Docker Push

on:
  push:
    branches: [main]
    paths:
      - 'docker/**/patches/**'
      - 'docker/**/.upstream-ref'
      - 'docker/**/.registries'

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.detect.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detect changed docker packages
        id: detect
        run: |
          PACKAGES=$(git diff --name-only HEAD~1 HEAD | \
            grep '^docker/' | \
            cut -d/ -f1-2 | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
          echo "Changed packages: $PACKAGES"

  push-images:
    needs: detect-changes
    if: needs.detect-changes.outputs.packages != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.detect-changes.outputs.packages) }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: jdx/mise-action@v2
      
      - name: Restore workspace cache
        uses: actions/cache@v4
        with:
          path: .cache/
          key: workspace-${{ matrix.package }}-${{ github.sha }}
          restore-keys: |
            workspace-${{ matrix.package }}-
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup, sync, and build
        run: |
          mise -C ${{ matrix.package }} setup
          mise -C ${{ matrix.package }} sync
          mise -C ${{ matrix.package }} build
      
      - name: Push to registries
        run: mise -C ${{ matrix.package }} push
